<div *ngIf="errorMessage">
    <p class="error">{{ errorMessage }}</p>
</div>

<div *ngIf="users.length > 0; else loading">
    <h2>User List</h2>
    <ul>
        <li *ngFor="let user of users">
            <strong>Name:</strong> {{ user.UserName }}<br>
            <strong>Email:</strong> {{ user.Email }}<br>
        </li>
    </ul>
</div>

<ng-template #loading>
    <p>Loading users...</p>
</ng-template>
